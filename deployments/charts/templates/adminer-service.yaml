{{- if .Values.adminer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-adminer
  labels:
    app.kubernetes.io/name: adminer
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.adminer.service.type }}
  ports:
    - port: {{ .Values.adminer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: adminer
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }} 